<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bowser Bash</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <div id ="start">
            <div class="start-info">
                <h1>Bowser Bash</h1>
                
                <h3>Get ready to bash when you see Bowser </h3>
                <div class="instructions key">
                    <p>Press the <span class = "instKey">S</span> key for the left door</p>
                    <p>Press the <span class = 'instKey'>L</span> key for the right door</p>
                </div>
                <p class = "mobile">Sorry! This keyboard game hasn't been fully optimized for mobile or small screens. Please use on a desktop or a larger screen!</p>
                
                <button>Press space to start</button>
            </div>
        </div>

        <div id= "game" class="wrapper">

            <h1 class="title">Bowser Bash</h1>
            
            <div class="game">

                <div class="door-info">
                    <div class="door-border">
                        <!-- S KEY -->
                        <div class = "door door0 key83"> 
                            <!-- <img src="assets/bowser0.png" class="character bowsy" alt=""> -->
                        </div>
                    </div>
                    <img src="assets/keys/sKey.svg" alt="" class="key sKey">
                </div>

                <div class="door-info">

                    <div class="door-border">
                        <!-- D KEY -->
                        <div class = "door door1 key68">
                            <!-- <img src="assets/bowser1.png" class="character" alt=""> -->
                        </div>
                    </div>
                    <img src="assets/keys/dKey.svg" alt="" class="key dKey">
                </div>

                <div class="door-info">
                    <div class="door-border">
                        <!-- K KEY -->
                        <div class = "door door2 key75">
                            <!-- <img src="assets/bowser1.png" class="character" alt=""> -->
                        </div>
                    </div>
                    <img src="assets/keys/kKey.svg" alt="" class="key kKey">
                </div>

                <div class="door-info">
                    <div class="door-border">
                        <!-- L KEY -->
                        <div class = "door door3 key76">
                            <!-- <img src="assets/bowser1.png" class="character" alt=""> -->
                        </div>
                    </div>
                    <img src="assets/keys/lKey.svg" alt="" class= "key lKey">
                </div>
                
                <audio src="assets/sounds/smb3_coin.wav" class = "coin"></audio>
                <audio src="assets/sounds/smb3_bump.wav" class = "bump"></audio>
            </div>
            
            <div class="scoreSection">
                <h2 class='scoreTitle'>Score:</h2>
                <p class='score'>0</p>
            </div>
        </div>
    </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
