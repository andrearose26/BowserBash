<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bowser Bash</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <div id ="start">
            <div class="start-info">
                <h1>Bowser Bash</h1>
                <div class="shell-image">
                    <img src="assets/shell2.png" alt="" class = "shell">
                </div>
                <h3>Catch all the Bowsers</h3>
                <div class="instructions key">
                    <p>Press the following keys to catch them all!</p>
                    <div class="key-images">
                        <img src="assets/keys/sKey.svg" alt="" srcset="">
                        <img src="assets/keys/dKey.svg" alt="" srcset="">
                        <img src="assets/keys/kKey.svg" alt="" srcset="">
                        <img src="assets/keys/lKey.svg" alt="" srcset="">
                    </div>
                </div>
                <p class= "mobile">Sorry! This keyboard game hasn't been fully optimized for mobile. Please use on a desktop!</p>
                
                <button>Press space to start</button>
            </div>
        </div>

        <div id= "game" class="wrapper">
            <div class="header">
                <h1 class="title">Bowser Bash</h1>
                <h1 class="level">Level 1</h1>
            </div>
            
            <div class="game">

                <div class="door-info">
                    <div class="door-border">
                        <!-- S KEY -->
                        <div class = "door door0 key83"> 
                            <!-- Characters go here -->
                        </div>
                    </div>
                    <img src="assets/keys/sKey.svg" alt="S Keyboard Key" class="key sKey desktop">
                </div>

                <div class="door-info">

                    <div class="door-border">
                        <!-- D KEY -->
                        <div class = "door door1 key68">
                            <!-- Characters go here -->
                        </div>
                    </div>
                    <img src="assets/keys/dKey.svg" alt="D Keyboard Key" class="key dKey desktop">
                </div>

                <div class="door-info">
                    <div class="door-border">
                        <!-- K KEY -->
                        <div class = "door door2 key75">
                            <!-- Characters go here -->
                        </div>
                    </div>
                    <img src="assets/keys/kKey.svg" alt="K Keyboard Key" class="key kKey desktop">
                </div>

                <div class="door-info">
                    <div class="door-border">
                        <!-- L KEY -->
                        <div class = "door door3 key76">
                            <!-- Characters go here -->
                        </div>
                    </div>
                    <img src="assets/keys/lKey.svg" alt="L Keyboard Key" class= "key lKey desktop">
                </div>
                
                <audio src="assets/sounds/smb3_coin.wav" class= "coin"></audio>
                <audio src="assets/sounds/smb3_bump.wav" class= "bump"></audio>
                <audio src="assets/sounds/smb3_power-up.wav"class= "bump"></audio>
            </div>
            
            <div class="scoreSection">
                <h2 class='scoreTitle'>Score:</h2>
                <p class='score'>0</p>
            </div>
        </div>
    </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
